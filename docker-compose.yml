    elasticsearch:
        container_name: elasticsearch
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            cluster.name: 'docker-cluster'
            bootstrap.memory_lock: 'true'
            ES_JAVA_OPTS: "-Xms512m -Xmx512m"
            discovery.type: single-node
        hostname: elasticsearch.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/elasticsearch:${ELASTICSEARCH_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: elasticsearch
            co.elastic.metrics/period: 10s
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        ports:
            - "9200:9200"
            - "9300:9300"
        restart: unless-stopped
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./elasticsearch/data:/usr/share/elasticsearch/data
            - ./elasticsearch/log:/var/log


    filebeat:
        container_name: filebeat
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            setup.kibana.host: kibana:5601
        hostname: filebeat.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/filebeat:${FILEBEAT_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: filebeat
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        restart: unless-stopped
        volumes:
            - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
            - ./filebeat/modules.d:/usr/share/filebeat/modules.d:ro
            - ./filebeat/log:/var/log:rw
            - /var/lib/docker/containers:/var/lib/docker/containers:ro
            - /var/run/docker.sock:/var/run/docker.sock
            - /var/log:/hostfs/var/log:ro

    journalbeat:
        container_name: journalbeat
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
#        entrypoint: /bin/cat
#        stdin_open: true
#        tty: true
        hostname: journalbeat.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/journalbeat:${JOURNALBEAT_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: journalbeat
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        restart: unless-stopped
        volumes:
            - /var/log:/host:ro
            - ./journalbeat/journalbeat.yml:/usr/share/journalbeat/journalbeat.yml:ro
            - ./journalbeat/log:/var/log:rw
        user: root

    kibana:
        container_name: kibana
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
            SERVER_NAME: kibana
        hostname: kibana.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/kibana:${KIBANA_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: kibana
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        ports:
            - "5601:5601"
        restart: unless-stopped
        volumes:
            - ./kibana/kibana.yml:/etc/kibana/config/kibana.yml:ro
            - ./kibana/log:/var/log

    logstash:
        container_name: logstash
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        hostname: logstash.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/logstash:${LOGSTASH_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: logstash
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        restart: unless-stopped
        volumes:
            - ./logstash/logstash.yml:/etc/logstash/logstash.yml:ro
            - ./logstash/pipeline/:/etc/logstash/pipeline/
            - ./logstash/log:/var/log

    metricbeat:
        container_name: metricbeat
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        hostname: metricbeat.s6.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/metricbeat:${METRICBEAT_VERSION:-7.9.2}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: metricbeat
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        restart: unless-stopped
        user: root
        volumes:
            - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
#            - ./metricbeat/metricbeat.yml:/etc/metricbeat/metricbeat.yml:ro
            - ./metricbeat/modules.d:/usr/share/metricbeat/modules.d:ro
            - ./metricbeat/log:/var/log
            - /var/run/docker.sock:/var/run/docker.sock
            - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
            - /proc:/hostfs/proc:ro
            - /:/hostfs:ro

networks:
   elk-net:
       name: elk-container-net
