    kibana:
        container_name: kibana
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
            SERVER_NAME: kibana
        hostname: kibana
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/kibana:${KIBANA_VERSION:-7.13.0}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: kibana
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        ports:
            - "5601:5601"
        restart: unless-stopped
        volumes:
            - ./kibana/kibana.yml:/etc/kibana/config/kibana.yml:ro
            - ./kibana/log:/var/log

    logstash:
        container_name: logstash
#        command: "logstash -r -f /usr/share/logstash/config/logstash.yml"
#        command: bash -c "bin/logstash-plugin install logstash-filter-metricize && logstash -f /etc/logstash/conf.d/logstash.conf "
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            SETUP_KIBANA_HOST: kibana:5601
        hostname: logstash
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/logstash:${LOGSTASH_VERSION:-7.13.0}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: logstash
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        ports:
            - "514:5514"
            - "514:5514/udp"
            - "515:5515"
            - "5044:5044"
            - "9600:9600"
            - "8080:8080"
        restart: unless-stopped
        volumes:
            - ./logstash/patterns:/usr/share/logstash/patterns
            - ./logstash/config:/usr/share/logstash/config
            - ./logstash/pipelines:/usr/share/logstash/pipelines
            - ./logstash/log:/var/log

    metricbeat:
        container_name: metricbeat
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
             SETUP_KIBANA_HOST: kibana:5601
        hostname: metricbeat
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/metricbeat:${METRICBEAT_VERSION:-7.13.0}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: metricbeat
            co.elastic.metrics/period: 10s
        links:
            - elasticsearch:elasticsearch
            - kibana:kibana
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        restart: unless-stopped
        user: root
        volumes:
            - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
#            - ./metricbeat/metricbeat.yml:/etc/metricbeat/metricbeat.yml:ro
            - ./metricbeat/modules.d:/usr/share/metricbeat/modules.d:ro
            - ./metricbeat/log:/var/log
#            - /var/run/docker.sock:/var/run/docker.sock
            - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
            - /proc:/hostfs/proc:ro
            - /:/hostfs:ro

