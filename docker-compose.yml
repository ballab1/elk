    elasticsearch:
        container_name: elasticsearch
#        depends_on:
#            - kibana
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            cluster.name: 'docker-cluster'
            bootstrap.memory_lock: 'true'
            ES_JAVA_OPTS: "-Xms512m -Xmx512m"
            discovery.type: single-node
            node.name:    elasticsearch
            network.host: elasticsearch
            http.port: 9200
#            xpack.security.enabled: 'true'
        hostname: elasticsearch
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/elasticsearch:${ELASTICSEARCH_VERSION:-7.13.0}
        labels:
            co.elastic.metrics/hosts: '$${data.host}:$${data.port}'
            co.elastic.metrics/metricsets: status
            co.elastic.metrics/module: elasticsearch
            co.elastic.metrics/period: 10s
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - elk-net
        ports:
            - "9200:9200"
            - "9300:9300"
        restart: unless-stopped
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./elasticsearch/data:/usr/share/elasticsearch/data
            - ./elasticsearch/log:/var/log


